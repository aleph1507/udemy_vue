<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
</head>
<body>
  <div id="app" class="container">
    <input type="text" v-model="name">
    <p>{{name}}</p>
    <hr>
    <!-- <button v-on:click="increase(2, $event)">Click me</button>
    <button v-on:click="counter++">Click me</button> -->
    <button v-on:click="counter++">increment</button>
    <button v-on:click="counter--">decrement</button>
    <button v-on:click="secondCounter++">increment second</button>
    <button v-on:click="secondCounter--">decrement second</button>
    <p>{{counter}}</p>
    <p>{{result}}</p>
    <p>second counter: {{secondCounter}}</p>
    <p>{{ counter * 2 > 10 ? counter + ' > 10' : counter + ' < 10'}}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
      - <span v-on:mousemove.stop.prevent="">DEAD SPOT</span></p>
    <hr>
    <input type="text" v-on:keyup.enter.space="alertMe">
    <hr>
    <h1 v-once>{{title}}</h1>
    <input type="text" v-on:input="changeTitle">
    <p>{{sayHello()}} - <a v-bind:href="link">google</a></p>
    <hr>
    <p v-html="finishedLink"></p>
  </div>

  <script src="../../vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Max',
        counter: 0,
        secondCounter: 0,
        // result: '',
        x: 0,
        y: 0,
        title: 'Hello World',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
      },
      computed: {
        result: function() {
          return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
        }
      },
      watch: {
        counter: function(value) {
          var vm = this;
          setTimeout(function() {
            vm.counter = 0;
          }, 2000)
        }
      },
      methods: {
        // increase: function(){
        //   this.counter++;
        //   this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
        // },
        // decrease: function() {
        //   this.counter--;
        //   this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
        // },
        // increase: function(step, event) {
        //   this.counter+=step;
        // },
        updateCoordinates: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        changeTitle: function(event) {
          // console.log(event.target.value);
          this.title = event.target.value;
          // console.log(`this.title: ${this.title}`);
        },
        sayHello: function() {
          this.title = 'Hello';
          return 'Hello';
        },
        // dummy: function(event){
        //   event.stopPropagation();
        // }
        alertMe: function() {
          alert('Alert');
        }
      }
    });
  </script>
</body>
</html>
